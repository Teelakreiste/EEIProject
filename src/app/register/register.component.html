<div class="container-background">
    <img class="mid-bg" src="../../assets/imgLogin/undraw_fishing_hoxa.svg">
    <div class="container">
        <div class="login-container">
            <div class="bg-white rounded-5 shadow-5-strong p-5 div-form">
                <img class="avatar" src="../../assets/imgLogin/undraw_fish_bowl_uu88.svg">
                <h2>REGISTER</h2>
                <div class="row justify-content-center">
                    <form class="form" [formGroup]="userForm" (ngSubmit)="onSubmit()" id="formulario">
                        <div class="mb-4">
                            <label for="user" class="form-label">Email</label>
                            <input formControlName="email" type="text" class="form-control" id="email" name="email" placeholder="" required/>
                            <label for="contra" class="form-label">Password</label>
                            <input formControlName="password" type="password" class="form-control" id="password" name="password" placeholder="" required/>
                            <label for="contra" class="form-label">Confirm Password</label>
                            <input formControlName="password2" type="password" class="form-control" id="password2" name="password2"placeholder="" required/>
                        </div>
                        <input [disabled]="!userForm.valid" type="submit" class="btn btn-success" value="Next">
                    </form>
                </div>
                <div class="div-register">
                    <p>Are you member?<a class="pr" (click)="onLogin()"> Login here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
